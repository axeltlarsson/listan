services:
  app:
    build: .
    environment:
      DB_USER: listan
      DB_PASSWORD: ${DB_PASSWORD}
      CRYPTO_SECRET: ${CRYPTO_SECRET}
      JWT_SECRET: ${JWT_SECRET}
  db:
    image: postgres:10
    environment:
      POSTGRES_USER: listan
      POSTGRES_DB: listan
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
