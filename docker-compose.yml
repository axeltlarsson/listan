services:
  app:
    build: .
    environment:
      DB_USER: listan
      DB_PASSWORD: ${DB_PASSWORD}
      CRYPTO_SECRET: ${CRYPTO_SECRET}
      JWT_SECRET: ${JWT_SECRET}
    depends_on:
      db:
        condition: service_healthy
  db:
    image: postgres:10
    environment:
      POSTGRES_USER: listan
      POSTGRES_DB: listan
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U listan -d postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    depends_on:
      app:
        condition: service_started
